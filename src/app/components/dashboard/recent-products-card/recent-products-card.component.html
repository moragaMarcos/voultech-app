<li class="bg-slate-700 p-4 rounded flex flex-col justify-between min-w-[250px] h-44">
    <img [src]="producto.urlImg" alt="Imagen del producto" class="w-full h-16 object-cover rounded">
    <div class="flex flex-col items-center mt-2">
      <p class="font-bold text-white">{{ producto.name }}</p>
      <p class="text-sm text-gray-200">Categor√≠a: {{ producto.category }}</p>
      <p class="text-xs text-gray-400">Fecha: {{ producto.creationDate }}</p>
      <p class="text-xs text-gray-400">Price: {{ producto.price }}</p>
    </div>
    <div class="flex justify-end mt-2">
      <span class="w-3 h-3 inline-block rounded-full bg-green-500"></span>
    </div>
</li>
