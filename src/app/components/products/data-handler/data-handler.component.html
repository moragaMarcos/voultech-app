<div class="p-3 flex flex-col gap-3 bg-gray-900 rounded-lg h-full">
  <div class="flex justify-around flex-col gap-2">
    <h3 class="text-white">Filtros</h3>
    <h3 class="text-xl text-white font-semibold ">Status</h3>
      <div class="w-full text-white flex gap-4">
        <div>
          <div class="flex justify-center gap-1">
            <button>
              <span class="text-green-800 material-symbols-outlined">
                  circle
              </span>
              <h3>Iniciados</h3>
            </button>
          </div>
        </div>
        <div>
          <div class="flex justify-center gap-1">
            <button>
              <span class="text-orange-600 material-symbols-outlined">
                  circle
              </span>
              <h3>Pendientes</h3>
            </button>
          </div>
        </div>
        <div>
          <div class="flex justify-center gap-1">
            <button>
              <span class="text-green-400 material-symbols-outlined">
                  circle
              </span>
              <h3>Completados</h3>
            </button>
          </div>
        </div>
      </div>
      <h3 class="text-xl text-white font-semibold ">Fecha</h3>
      <span class="text-white">Selecciona el rango de fechas</span>
      <div class="w-full flex items-center text-white">
        <mat-date-range-input class="bg-white text-black rounded-lg w-full p-2" [rangePicker]="picker">
          <input class="w-full" matStartDate placeholder="Fecha inicio">
          <input class="w-full" matEndDate placeholder="Fecha fin">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker" class="row"></mat-datepicker-toggle>
        <mat-date-range-picker class="bg-slate-600" #picker></mat-date-range-picker>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-white mb-2">
          Selecciona un precio m√°ximo: <strong>{{ maxPrice }}</strong>
        </span>
        <input
          type="range"
          min="0"
          max="100"
          [(ngModel)]="maxPrice"
          class="w-full"
        />
      </div>
  </div>
  <div>
    <h3 class="text-white">Ordenar por</h3>
    <div class="flex w-full justify-between">
        <h3 class="text-xl text-white font-semibold ">Fecha</h3>
        <div class="text-white flex">
          <span class="material-icons">arrow_upward</span>        
        </div>
    </div>
    <div class="flex w-full justify-between">
        <h3 class="text-xl text-white font-semibold ">Precio</h3>
        <div class="text-white">
          <span class="material-icons">arrow_upward</span>
        </div>
    </div>
  </div>
</div>
