<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Nombre</label>
      <input formControlName="name" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Categoría</label>
      <input formControlName="category" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Fecha de Creación</label>
      <input formControlName="creationDate" type="date" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Precio</label>
      <input formControlName="price" type="number" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Descripción</label>
      <textarea formControlName="description" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <div class="flex justify-end space-x-4">
      <button type="button" (click)="closeEditModal()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancelar</button>
      <button type="submit" [disabled]="productForm.invalid" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Editar</button>
    </div>
</form>
