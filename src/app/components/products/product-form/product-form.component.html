<form [formGroup]="productForm"  (ngSubmit)="onSubmit()" class="p-4 bg-gray-800 rounded-lg">
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Nombre</label>
    <input formControlName="name" type="text" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Categoría</label>
    <select formControlName="category" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500">
      <option value="Notebooks">Notebooks</option>
      <option value="Celulares">Celulares</option>
      <option value="Consolas">Consolas</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Precio</label>
    <input formControlName="price" type="number" step="0.01" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Estado</label>
    <select formControlName="state" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500">
      <option value="completado">completado</option>
      <option value="inicial">inicial</option>
      <option value="pendiente">pendiente</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Url</label>
    <input formControlName="urlImg" type="text" class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label class="block text-gray-200 mb-1">Descripción</label>
    <textarea formControlName="description" rows="3" class="w-full border resize-none border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:border-blue-500"></textarea>
  </div>
  <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4">
    <button type="button" (click)="closeEditModal()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">Cancelar</button>
    <button type="submit" [disabled]="productForm.invalid" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">{{ isAdd ? 'Editar' : 'Añadir' }}</button>
  </div>
</form>
