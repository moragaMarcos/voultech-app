<div class="flex h-full w-full gap-3">
    <app-data-handler (orderBy)="byOrder($event)" [maxPrice]="maxPrice" (priceFilter)="filterPrice($event)" (dateFilter)="filterDate($event)" (stateFilter)="filterState($event)" class="w-[30%]"></app-data-handler>
    <div  class="w-full flex flex-wrap gap-3 overflow-y-auto bg-slate-900 rounded-lg p-3">
        <div (click)="goToDetail(product.id)" *ngFor="let product of products" class="cursor-pointer bg-slate-700 p-4 rounded flex justify-around flex-col w-[150px] min-w-[250px] h-[45%]">
            <img src="https://picsum.photos/seed/random/250/100" alt="Imagen del producto" class="w-full h-16 object-cover rounded">
            <div class="flex flex-col items-center">
                <p class="font-bold text-white">{{product.name}}</p>
                <p class="text-sm text-gray-200">Categor√≠a: {{product.category}}</p>
                <p class="text-xs text-gray-400">Fecha: {{product.creationDate | date:'dd/MM/yyyy' }}</p>
                <p class="text-xs text-gray-400">Precio: {{product.price }}</p>
            </div>
            <div class="flex justify-end">
                <span class="w-3 h-3 inline-block rounded-full bg-green-500"></span>
            </div>
        </div>
        <button (click)="openDialog(true)" class="text-white  absolute bottom-5 right-5">
            <span class="text-7xl material-icons">add_circle</span>
        </button>
    </div>
</div>
