<div  class="flex flex-col md:flex-row h-full w-full gap-3">
    <app-data-handler
      (orderBy)="byOrder($event)"
      [maxPrice]="maxPrice"
      (priceFilter)="filterPrice($event)"
      (dateFilter)="filterDate($event)"
      (stateFilter)="filterState($event)"
      class="w-full md:w-1/3">
    </app-data-handler>
    <div  class="relative w-full md:w-2/3 flex flex-wrap gap-2 overflow-y-auto bg-slate-900 rounded-lg p-3">
      <div
        (click)="goToDetail(product.id)"
        *ngFor="let product of products"
        class="cursor-pointer bg-slate-700 p-4 rounded flex flex-col justify-around w-full sm:w-[250px] h-auto md:h-[45%]">
        <img [src]="product.urlImg" alt="Imagen del producto" class="w-full h-16 object-cover rounded">
        <div class="flex flex-col items-center">
          <p class="font-bold text-white">{{product.name}}</p>
          <p class="text-sm text-gray-200">Categor√≠a: {{product.category}}</p>
          <p class="text-xs text-gray-400">Fecha: {{product.creationDate | date:'dd/MM/yyyy'}}</p>
          <p class="text-xs text-gray-400">Precio: {{product.price}}</p>
        </div>
        <div class="flex justify-end">
          <span [ngClass]="product.state === 'inicial' ? 'bg-green-800' : product.state === 'completado' ? 'bg-green-400' : 'bg-orange-600' " class="w-3 h-3 inline-block rounded-full"></span>
        </div>
      </div>
    </div>
</div>
<button (click)="openDialog(false)" class="text-white absolute md:bottom-5 md:right-5 bottom-2 right-2">
  <span class="text-7xl material-icons">add_circle</span>
</button>
