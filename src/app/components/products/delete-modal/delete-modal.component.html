<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-slate-800 rounded-lg shadow-lg w-full max-w-md mx-4">
      <div class="p-4 border-b border-slate-700 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-white">Eliminar Producto</h3>
        <button (click)="closeDeleteModal()" class="text-slate-300 hover:text-slate-100 focus:outline-none">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="p-4 text-white">
        <p>¿Está seguro que quiere eliminar el producto <span class="font-bold">{{ product.name }}</span>?</p>
        <div class="mt-4 flex justify-end gap-4">
          <button (click)="closeDeleteModal()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 focus:outline-none">
            Cancelar
          </button>
          <button (click)="deleteProduct()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
